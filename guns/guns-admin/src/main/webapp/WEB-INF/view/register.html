<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ChineseStudy Register</title>

    <link rel="shortcut icon" href="${ctxPath}/static/favicon.ico">
    <link href="${ctxPath}/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${ctxPath}/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="${ctxPath}/static/css/animate.css" rel="stylesheet">
    <link href="${ctxPath}/static/css/style.css?v=4.1.0" rel="stylesheet">
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
    <script src="${ctxPath}/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="${ctxPath}/static/js/bootstrap.min.js?v=3.3.6"></script>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="${ctxPath}/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="${ctxPath}/static/assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="${ctxPath}/static/assets/css/form-elements.css">
    <link rel="stylesheet" href="${ctxPath}/static/assets/css/style.css">
</head>

<body background="/static/assets/img/backgrounds/1.jpg">

<div class="top-content">
    <div class="inner-bg" style="padding-top: 40px;">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>ChineseStudy</strong> Register Form</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box" style="margin-top: 15px;">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>register to our site</h3>
                            <p>Enter your username and password to register:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom" style="padding-top: 10px;">
                        <form class="m-t" role="form" action="${ctxPath}/register" method="post" id="userInfoForm">
                            <div class="form-group">
                                <input type="text" name="account" id="account" class="form-control" placeholder="Username..." required="">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password..." required="">
                            </div>
                            <div class="form-group">
                                <input type="password" name="repassword" id="rePassword" class="form-control" placeholder="Enter the password again" required="">
                            </div>
                            <button type="submit" id="ensure" class="btn btn-primary block full-width m-b" clickFun="UserRegister.addSubmit()">Register</button>
                            </p>
                            <div style="margin-top: 10px;">
                                <p>If you have a registered account, please <a href="${ctxPath}/login" class="navbar-link">login in</a></p>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>



<script src="${ctxPath}/static/js/register.js"></script>

</body>

</html>
