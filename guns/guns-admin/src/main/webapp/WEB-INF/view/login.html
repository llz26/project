<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Guns - 登录</title>

    <link rel="shortcut icon" href="${ctxPath}/static/favicon.ico">
    <link href="${ctxPath}/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${ctxPath}/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="${ctxPath}/static/css/animate.css" rel="stylesheet">
    <link href="${ctxPath}/static/css/style.css?v=4.1.0" rel="stylesheet">
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
    <script src="${ctxPath}/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="${ctxPath}/static/js/bootstrap.min.js?v=3.3.6"></script>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="${ctxPath}/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="${ctxPath}/static/assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="${ctxPath}/static/assets/css/form-elements.css">
    <link rel="stylesheet" href="${ctxPath}/static/assets/css/style.css">
</head>

<body background="/static/assets/img/backgrounds/1.jpg">

<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>ChineseStudy</strong> Login Form</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login to our site</h3>
                            <p>Enter your username and password to log on:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form class="m-t" role="form" action="${ctxPath}/login" method="post">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="用户名" required="">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="密码" required="">
                            </div>
                            @if(kaptcha.getKaptchaOnOff() == true){
                            <div class="form-group" style="float: left;">
                                <div class="col-sm-8" style="padding-left: 0px; padding-right: 0px;">
                                    <input class="form-control" type="text" name="kaptcha" placeholder="验证码" required="">
                                </div>
                                <div class="col-sm-4" style="padding-left: 0px; padding-right: 0px;">
                                    <img src="${ctxPath}/kaptcha" id="kaptcha" width="100%" height="100%"/>
                                </div>
                            </div>
                            @}
                            <div class="form-group" style="float: left;">
                                <div class="checkbox" style="text-align: left">
                                    <label>
                                        <input type="checkbox" name="remember" style="margin-top: 2px;">记住我
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
                            </p>
                            <div style="margin-top: 10px;">
                                <p>If you do not have a registered account, please <a href="register.html" class="navbar-link">register</a></p>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>




<script>
    $(function () {
        $("#kaptcha").on('click', function () {
            $("#kaptcha").attr('src', '${ctxPath}/kaptcha?' + Math.floor(Math.random() * 100)).fadeIn();
        });
    });
</script>

</body>

</html>
